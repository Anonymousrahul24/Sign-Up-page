<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>ACCOUNT</title>
    <link rel="stylesheet" href="signuppage.css">
</head>
<body>
    <div class="container">
        <div class="block-1">
            <div class="heading">
                <h2>Create Your Account</h2>
                <h4>Let's get started with your 30 days free trial</h4>
            </div>
            <div class="signup-1">
                <button>
                    <img src="../google icon.jpeg" alt=".">
                    Sign up with google</button>
            </div>
            <div class="signup-2">
                <button>
                    <img src="../facebook icon.jpeg" alt=".">
                    Sign up with Facebook</button>
            </div>
            <div class="signup-3">
                <button>
                    <img src="../github icon.jpeg" alt=".">
                    Sign up with Github</button>
            </div>
            <h3>Email</h3>
            <div class="email">
                    
                <input type="text" placeholder="Enter Email">
            </div>
            <h3>Password</h3>
            <div class="password">
                <input type="text" placeholder="Enter Password">
            </div>
            <div class="checkbox">
                <input type="checkbox" name="checkbox" id="checkbox">
                <p>I accept all Terms and Policies</p>
            </div>
            <div class="signup-4">
                <button>
                    Sign Up
                </button>
            </div>
            <div class="footer">
                <p class="para-1">Already have an account? </p>
                <p class="para-2"> Log in now</p>
            </div>
            
        </div>
        <div class="block-2">
            <div >
                <img class="picture" src="../pexels-mehmet-turgut-kirkgoz-17481292.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
